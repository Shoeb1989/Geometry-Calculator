<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body background="images/back.jpg">
    <header>

    </header>
    <main>
        <div class="flex flex-col">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Trangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2" placeholder="Base"  name="" id="Triangle-base">
                        <Span class="ml-2"></Span>
                        <input type="text" class="border text-xl w-24 px-2" placeholder="hight"  name="" id="Triangle-height">
                        <Span class="ml-2"></Span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="Triangle-area" ></span>
                      </p>
                      <div class="card-actions w-full">
                        <button onclick="calculateTrangleArea()" class="btn btn-primary">CALCULATE</button>
                      </div>
                    </div>
                  </div>

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = W X l</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2" placeholder="width"  name="" id="Rectangle-width">
                        <Span class="ml-2"></Span>
                        <input type="text" class="border text-xl w-24 px-2" placeholder="length"  name="" id="Rectangle-length">
                        <Span class="ml-2"></Span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="Rectangle-area" ></span>
                      </p>
                      <div class="card-actions w-full">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary">CALCULATE</button>
                      </div>
                    </div>
                  </div>

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>

            </div>
        </div>
    </main>
    <script src="area.js"></script>
</body>
</html>
