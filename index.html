<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body background="images/back.jpg">
    <header>

    </header>
    <main>
        <div class="flex flex-col">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Trangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="Base"  name="" id="Triangle-base">
                        <Span class="ml-2"></Span>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="hight"  name="" id="Triangle-height">
                        <Span class="ml-2"></Span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="Triangle-area" >0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculateTrangleArea()" class="btn btn-primary">CALCULATE</button>
                      </div>
                    </div>
                  </div>

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = W X l</p>
                      <p>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="width"  name="" id="Rectangle-width">
                        <Span class="ml-2"></Span>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="length"  name="" id="Rectangle-length">
                        <Span class="ml-2"></Span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="Rectangle-area" >0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary">CALCULATE</button>
                      </div>
                    </div>
                  </div>

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/parallelogram.png"
                        alt="parallelogram" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <input type="text" class="border text-xl w-24 px-2" placeholder="base"  name="" id="parallelogram-base">
                        <Span class="ml-2"></Span>
                        <input type="text" class="border text-xl w-24 px-2" placeholder="height"  name="" id="parallelogram-height">
                        <Span class="ml-2"></Span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="parallelogram-area">0</span>cm <sup>2</sup></p>
                      
                      <div class="card-actions w-full">
                        <button onclick="calculateparallelogramArea()" class="btn btn-primary">CALCULATE</button>
                      </div>
                    </div>
                  </div>

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rhombus.png"
                        alt="rhombus" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rombus</h2>
                      <p>Area (A) = 0.5 X d1 X d2</p>
                      <p>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="D1"  name="" id="d1-base">
                        <Span class="ml-2"></Span>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="D2"  name="" id="d2-height">
                        <Span class="ml-2"></Span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="d-area" >0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculateRombusArea()" class="btn btn-primary">CALCULATE</button>
                      </div>
                    </div>
                  </div>


                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/pentagon.png"
                        alt="pentagon" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">pentagon</h2>
                      <p>Area (A) = 0.5 X  p X b</p>
                      <p>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="P"  name="" id="PEN-base">
                        <Span class="ml-2"></Span>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="B"  name="" id="PEN-height">
                        <Span class="ml-2"></Span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="PEN-area" >0</span>cm <sup>2</sup></p>
                
                      <div class="card-actions w-full">
                        <button onclick="calculatepentagonArea()" class="btn btn-primary">CALCULATE</button>
                      </div>
                    </div>
                  </div>

                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/ellipse.png"
                        alt="ellipse" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ab</p>
                      <p>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="a"  name="" id="E-base">
                        <Span class="ml-2">cm</Span>
                        <input type="number" class="border text-xl w-24 px-2" placeholder="b"  name="" id="E-height">
                        <Span class="ml-2">cm</Span>
                      </p>
                      <p class="text-2xl">
                        Area: <span id="pi-area" >0</span>cm <sup>2</sup></p>
                      <div class="card-actions w-full">
                        <button onclick="calculateellipseArea()" class="btn btn-primary">CALCULATE</button>
                      </div>
                    </div>
                  </div>

            </div>
          
            </div>
        </div>
    </main>
    <script src="area.js"></script>
</body>
</html>
